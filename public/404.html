<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <script>
    // Redirección single-page app para GitHub Pages
    (function() {
      var path = window.location.pathname;
      var repo = 'https://github.com/mique01/bolsilloapp-cursor.git'; // Reemplaza con el nombre de tu repositorio
      
      if (path !== repo && path.startsWith(repo)) {
        // Elimina el basePath del repo
        sessionStorage.redirect = path.substring(repo.length);
      } else {
        sessionStorage.redirect = path;
      }
      
      window.location.href = repo || '/';
    })();
  </script>
</head>
<body>
  <h1>Página no encontrada</h1>
  <p>Redirigiendo...</p>
</body>
</html>
