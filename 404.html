<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bolsillo App - Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a path that the Next.js SPA routing can use.
    (function(l) {
      // Get the repository name from the pathname (assumes format /repo-name/...)
      var repoName = 'bolsilloapp-localstorage';
      
      // Only redirect if we're on GitHub Pages and the path doesn't already include the repo name
      if (l.pathname.split('/')[1] !== repoName.split('/')[0]) {
        // If the URL is not under the repo path, redirect to the root of the repo
        l.replace(
          l.protocol + '//' + l.hostname + 
          (l.port ? ':' + l.port : '') + 
          '/' + repoName + '/?p=/' +
          l.pathname.replace(/^\//, '').split('/').slice(1).join('/') +
          (l.search ? '&q=' + l.search.slice(1) : '') +
          l.hash
        );
      } else {
        // Extract the page path from the repository path
        var pathSegments = l.pathname.split('/');
        // Remove the repository name from the path
        pathSegments.splice(1, 1);
        var path = pathSegments.join('/') || '/';
        
        // Redirect to the app with the correct path
        window.location.href = '/' + repoName + path;
      }
    }(window.location))
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #94a3b8;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 4px solid #3b82f6;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Bolsillo App</h1>
  <p>Redireccionando...</p>
  <p>Si no eres redirigido automáticamente, <a href="/bolsilloapp-localstorage/">haz clic aquí</a>.</p>
</body>
</html>
