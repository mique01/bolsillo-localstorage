name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies 📦
        run: |
          npm ci
          npm install -g next

      # Modify the Next.js config to work in static export mode
      - name: Configure for static export
        run: |
          cat > next.config.static.js << EOL
          /** @type {import('next').NextConfig} */
          
          const repoName = 'bolsilloapp-localstorage';
          
          const nextConfig = {
            output: 'export',
            images: {
              unoptimized: true,
            },
            trailingSlash: true,
            assetPrefix: "/${repoName}/",
            basePath: "/${repoName}",
            webpack: (config) => {
              return config;
            }
          };
          
          module.exports = nextConfig;
          EOL
          
          mv next.config.static.js next.config.js
          cat next.config.js

      - name: Build 🔧
        run: |
          echo "GITHUB_ACTIONS=true" >> .env.local
          echo "NODE_ENV=production" >> .env.local
          npm run build
        env:
          GITHUB_ACTIONS: 'true'
          NODE_ENV: 'production'

      - name: Prepare for GitHub Pages 🧩
        run: |
          cp index.html out/ || echo "index.html not found"
          cp 404.html out/ || echo "404.html not found"
          touch out/.nojekyll
          echo "bolsilloapp-localstorage.github.io" > out/CNAME

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true