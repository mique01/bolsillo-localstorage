name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Set environment variables
        run: |
          echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Create .env.local file
        run: |
          touch .env.local
          echo "GITHUB_ACTIONS=true" >> .env.local
          echo "NODE_ENV=production" >> .env.local
          if [ -f .env.example ]; then
            cat .env.example >> .env.local
          fi
          if [ -f .env ]; then
            cat .env >> .env.local
          fi

      - name: Build ðŸ”§
        run: npm run build
        env:
          GITHUB_ACTIONS: 'true'
          NODE_ENV: 'production'

      - name: Prepare for GitHub Pages ðŸ§©
        run: |
          cp index.html out/ || echo "index.html not found"
          cp 404.html out/ || echo "404.html not found"
          touch out/.nojekyll
          echo "bolsilloapp-localstorage.github.io" > out/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true